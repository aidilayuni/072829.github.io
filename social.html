<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Media Insights</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="js/social.js"></script>
</head>
<body style="background-color: #f4ead8;" class="text-gray-900 font-sans p-6 min-h-screen">

  <!-- Back Button -->
  <div class="max-w-5xl mx-auto mb-4">
    <a href="index.html" class="inline-block text-blue-600 hover:text-blue-800 font-semibold text-sm bg-white px-4 py-2 rounded shadow">
      ← Back to Home
    </a>
  </div>

  <main class="max-w-5xl mx-auto bg-white shadow-lg rounded-lg p-6">
    <header class="mb-6 text-center">
      <h1 class="text-2xl font-bold text-blue-600">📱 Social Media Insights</h1>
      <p class="text-sm text-gray-500">Top trending subreddits by subscribers and activity</p>
    </header>

    <!-- Insights List -->
    <section id="reddit-output" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-10" aria-label="Trending Subreddits">
      <!-- Dynamic content goes here -->
    </section>

    <!-- Chart Section -->
    <section aria-label="Subreddit Subscribers Chart">
      <h2 class="text-lg font-semibold mb-2">Top Subreddits by Subscribers</h2>
      <div class="bg-gray-50 p-4 rounded border">
        <canvas id="redditChart" aria-label="Subreddit subscriber chart" role="img"></canvas>
      </div>
    </section>
  </main>

</body>
</html>
